<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Shopping List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-list-add-line">
            <div class="bl-add-product">
                    <input type="text" class="bl-text-add-field">
                <button class="bl-add">Додати</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-item">Куплене</button>
                <button class="bl-remove-item">x</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Огірки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-item">Куплене</button>
                <button class="bl-remove-item">x</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Кабачки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-item">Куплене</button>
                <button class="bl-remove-item">x</button>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title-not-bought">Залишилося:</div>
            <span class="bl-bought-goods">
                <span class="bl-goods">Перці
                    <span class="bl-amount">5</span>
                </span>
                <span class="bl-goods">Баклажани
                    <span class="bl-amount">3</span>
                </span>
            </span>
        <br>
        <div class="bl-title-bought">Куплене:</div>
            <span class="bl-not-bought-goods">
                <span class="bl-goods">Картоплини
                    <span class="bl-amount">2</span>
                </span>
            </span>
    </div>
</div>

<div class="bl-badge">
    <div class="bl-badge-title">
        Buy List
    </div>
    <div class="bl-badge-author">
        Created by:
        Mykola Y.
    </div>
</div>

</body>
</html>
