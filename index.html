        <div class="bl-list-add-line">
            <div class="bl-add-product">
                    <input type="text" class="bl-text-add-field" id = "addingfield" value="">

            </div>

               Помідори
            </div>

                <span class="bl-label">3</span>
                <button class="bl-plus" data-tooltip="Increase amount">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-item" data-tooltip="Move to the 'bought' section">Куплене</button>
                <button class="bl-remove-item" data-tooltip="Remove item from the list">x</button>
