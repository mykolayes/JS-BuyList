<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Shopping List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                [Куплене] [x]
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Огірки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                [Куплене] [x]
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Кабачки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                [Куплене] [x]
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-title">Куплене</div>
    </div>
</div>

</body>
</html>
